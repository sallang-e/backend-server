name: 💋 살랑이 백엔드 빌드/테스트 CI

on:
  pull_request:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ✔️ 리포지토리 가져오기
        uses: actions/checkout@v3
         with:
           token: ${{ secrets.SUBMODULE_TOKEN }}
           submodules: recursive

      - name: ✔️ JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✔️ Gradle 명령 실행을 위한 권한을 설정
        run: chmod +x gradlew

      - name: ✔️ Gradle build
        run: ./gradlew build
